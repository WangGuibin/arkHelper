<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话助手</title>
    <!-- marked库不需要额外的CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <h2>AI 对话助手</h2>
                <button id="configButton" class="config-button">配置</button>
            </div>
            <div id="configModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>API配置</h3>
                    <div class="config-form">
                        <div class="config-item">
                            <label for="apiKey">API Key:</label>
                            <input type="password" id="apiKey" placeholder="请输入API密钥">
                        </div>
                        <div class="config-item">
                            <label for="model">Model:</label>
                            <input type="text" id="model" placeholder="请输入模型名称">
                        </div>
                        <button id="saveConfig">保存配置</button>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-container">
                <div class="input-box">
                    <textarea id="userInput" placeholder="请输入您的问题..."></textarea>
                    <button id="sendButton">发送</button>
                </div>
                <div class="loading" id="loading">AI正在思考中...</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
